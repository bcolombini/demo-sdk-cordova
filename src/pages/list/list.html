<ion-header>
  <ion-navbar>
    <ion-title>Transaction List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form>
      <div class="list-group">
        <button *ngFor="let l of list" type="submit" class="list-group-item" (click)="onBTSubmit($event, l)">{{l}}</button>
      </div>
    </form>
</ion-content>
